<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <main class="box">
      <header>
        <div class="img">
          <img
            src="assets/images/avatar.jpeg"
            alt="Jessica Randall profile picture"
            class="photo"
          />
        </div>

        <h1 class="name">Jessica Randall</h1>

        <h2 class="city">London, United Kingdom</h2>

        <p>"Front-end developer and avid reader."</p>
      </header>

      <div class="social-links">
        <ul>
          <li>
            <a
              href="https://github.com/zainijaz166"
              target="_blank"
              rel="noopener noreferrer"
              class="links"
              >GitHub</a
            >
          </li>
          <li>
            <a
              href="https://www.frontendmentor.io/profile/zainijaz166"
              target="_blank"
              rel="noopener noreferrer"
              class="links"
              >Frontend Mentor</a
            >
          </li>
          <li><a href="#" class="links">LinkedIn</a></li>
          <li><a href="#" class="links">Twitter</a></li>
          <li><a href="#" class="links">Instagram</a></li>
        </ul>
      </div>
    </main>
  </body>
</html>
